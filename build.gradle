buildscript {
    repositories {
        jcenter()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.6.RELEASE")
    }
}


// Apply the java plugin to add support for Java
apply plugin: 'java'
//apply plugin: 'application'
apply plugin: 'spring-boot'
apply plugin: 'war'

//mainClassName = 'com.mantralabsglobal.scrap.core.Application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "http://repo.spring.io/libs-snapshot" }
}

// tag::jar[]
jar {
    baseName = 'mantra-scrapper'
    version =  '0.1.0'
}
// end::jar[]

configurations {
    providedRuntime
}


// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:1.2.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:1.2.6.RELEASE'
    providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
